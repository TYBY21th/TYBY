<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TYBY - Sign In / Sign Up</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
        }
        .form-container {
            padding: 2rem;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #000;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        button:hover {
            background-color: #333;
        }
        .toggle-form {
            text-align: center;
            margin-top: 20px;
        }
        .toggle-form a {
            color: #000;
            text-decoration: none;
        }
        .message {
            text-align: center;
            color: #4CAF50;
            margin-top: 20px;
        }
        #signUpForm {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <form id="signInForm">
                <h2>Sign In to TYBY</h2>
                <input type="email" id="signInEmail" placeholder="Email" required>
                <input type="password" id="signInPassword" placeholder="Password" required>
                <button type="submit">Sign In</button>
                <div class="toggle-form">
                    <a href="#" id="showSignUp">Need an account? Sign Up</a>
                </div>
            </form>

            <form id="signUpForm">
                <h2>Sign Up for TYBY</h2>
                <input type="text" id="signUpName" placeholder="Full Name" required>
                <input type="email" id="signUpEmail" placeholder="Email" required>
                <input type="password" id="signUpPassword" placeholder="Password" required>
                <input type="password" id="signUpConfirmPassword" placeholder="Confirm Password" required>
                <button type="submit">Sign Up</button>
                <div class="toggle-form">
                    <a href="#" id="showSignIn">Already have an account? Sign In</a>
                </div>
            </form>

            <p id="message" class="message"></p>
        </div>
    </div>

    <script>
        const signInForm = document.getElementById('signInForm');
        const signUpForm = document.getElementById('signUpForm');
        const showSignUpLink = document.getElementById('showSignUp');
        const showSignInLink = document.getElementById('showSignIn');
        const message = document.getElementById('message');

        showSignUpLink.addEventListener('click', (e) => {
            e.preventDefault();
            signInForm.style.display = 'none';
            signUpForm.style.display = 'block';
        });

        showSignInLink.addEventListener('click', (e) => {
            e.preventDefault();
            signUpForm.style.display = 'none';
            signInForm.style.display = 'block';
        });

        signInForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('signInEmail').value;
            const password = document.getElementById('signInPassword').value;
            
            // Here you would typically send these credentials to a server for verification
            console.log('Sign In attempt:', email, password);

            // Simulating a successful login
            message.textContent = 'Successfully signed in!';
            signInForm.reset();
        });

        signUpForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('signUpName').value;
            const email = document.getElementById('signUpEmail').value;
            const password = document.getElementById('signUpPassword').value;
            const confirmPassword = document.getElementById('signUpConfirmPassword').value;

            if (password !== confirmPassword) {
                message.textContent = 'Passwords do not match!';
                return;
            }

            // Here you would typically send this information to a server to create a new account
            console.log('Sign Up attempt:', name, email, password);

            // Simulating a successful account creation
            message.textContent = 'Account created successfully!';
            signUpForm.reset();
        });
    </script>
</body>
</html>
