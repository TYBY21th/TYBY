<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TYBY - I Am ?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff; /* Changed to full white */
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
            color: #000; /* Ensuring text color is black for contrast */
        }
        .typing-text::after {
            content: '|';
            animation: blink 0.7s infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 250px;
        }
        .button {
            padding: 15px 20px;
            font-size: 1.2rem;
            text-align: center;
            cursor: pointer;
            color: #fff;
            background-color: #000;
            border: none;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        .button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="typing-text">I Am </h1>
        <div class="button-container">
            <button class="button">CUSTOMER</button>
            <button class="button">SHOPKEEPER</button>
            <button class="button">DELIVERY BOY</button>
        </div>
    </div>

    <script>
        const text = "I Am ?";
        const typingText = document.querySelector('.typing-text');
        let i = 0;

        function typeWriter() {
            if (i < text.length) {
                typingText.innerHTML = text.substring(0, i + 1);
                i++;
                setTimeout(typeWriter, 200); // Adjust typing speed here
            }
        }

        window.onload = typeWriter;
    </script>
</body>
</html>
