<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TYBY - Your Shopping Companion</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <header>
        <img src="TYBY LOGO.jpg" alt="TYBY Logo" class="logo">
        <nav>
            <div class="menu-icon" id="menu-icon">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <ul id="menu">
                <li><a href="#home">Home</a></li>
                <li><a href="#shops">Shops</a></li>
                <li><a href="#register">Register</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h1>Welcome to TYBY</h1>
        <div class="container">
            <p class="typed">Type Karo Buy Karo !</p>
        </div>
    </section>

    <section id="shops">
        <h2>Find Shops Near You</h2>
        <div id="map"></div>
    </section>

    <section id="register">
        <h2>Register Your Shop</h2>
        <form action="api/shops.php" method="post">
            <label for="shop-name">Shop Name:</label>
            <input type="text" id="shop-name" name="shop-name" required>
            <label for="shop-address">Address:</label>
            <input type="text" id="shop-address" name="shop-address" required>
            <label for="shop-location">Location (Lat, Long):</label>
            <input type="text" id="shop-location" name="shop-location" required>
            <button type="submit">Register</button>
        </form>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <p>Email: support@tyby.com</p>
    </section>

    <footer>
        <p>&copy; 2024 TYBY. All rights reserved.</p>
    </footer>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="scripts.js"></script>
    <script src="menu.js"></script>
</body>
</html>
